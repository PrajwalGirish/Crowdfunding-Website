<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="campaign.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Campaign</title>
  </head>
  <body>
    <h1>Create a Campaign</h1>
    
      <div class="input-container">
        <div class="input-box">
          <label for="name">Name:</label>
          <input
            type="text"
            id="textData"
            name="name"
            placeholder="Your Name"
          />
        </div>

        <div class="input-box">
          <label for="campaignTitle">Campaign Title:</label>
          <input
            type="text"
            id="campaignTitle"
            name="campaignTitle"
            placeholder="Your Campaign Title"
          />
        </div>

        <div class="input-box" style="width: 100%">
          <label for="storyContent">Story Content:</label>
          <textarea
            id="storyContent"
            name="storyContent"
            rows="15"
            placeholder="Write your story here"
          ></textarea>
        </div>

        <div class="icon">
          <i class="fa-solid fa-sack-dollar"></i>
          <p class="text">You will get 100% of the raised amount</p>
        </div>

        <div class="input-box">
          <label for="Goal">Goal:</label>
          <input type="text" id="name" name="name" placeholder="Amount" />
        </div>
        <div class="input-box">
          <label for="Date">End Date:</label>
          <input type="date" id="name" name="name" placeholder="Your Name" />
        </div>
        <div class="input-box" style="width: 100%">
          <label for="name">Campaign image:</label>
          <input
            type="text"
            id="imageData"
            name="name"
            placeholder="Place campaign image url"
          />
        </div>
        <div class="input-box" style="width: 100%">
          <button>Submit new campaign</button>
        </div>
      </div>
    </form>
  </body>
</html>
